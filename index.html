<!DOCTYPE html>
<html>
    <head><title>Turtle Game</title></head>
    <body>
        <canvas id="canvas" width="500" height="700">
        </canvas>
        <script src="fallingObjects.js"></script>
        <script src="player.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            var fallingObjects = [];
            var idCounter=0;
            
            let gameState = {
                playerAvatar: "images/avatar.png",
                backgroundImg: "images/background.png",
                rasberryImg: "images/rasberry.png",
                level: 1
            }
            
            var playerAvatar = new Image();
            playerAvatar.src = gameState.playerAvatar;
            var background = new Image();
            background.src = gameState.backgroundImg;
            var rasberry = new Image();
            rasberry.src = gameState.rasberryImg;
            
            function drawBackground()
            {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            }
            
            function displayInfo()
            {
                ctx.font = "bold 25px bold Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Score: "+player.score,6,canvas.height-40,);
                ctx.fillText("Level: "+gameState.level,6,canvas.height-15,);
            }
            
            var left = false;
    				var right = false;
            function checkInput()
            {
                document.addEventListener('keydown', (event) => {
                switch(event.keyCode) {
                    case 37:
                    case 65:
                    player.action="moveLeft";
                    left=true;
                    break;
                  case 39:
                  case 68:
                    player.action="moveRight";
                    right = true;
                    break;
                }
              });
                
              document.addEventListener('keyup', (event) => {
                switch(event.keyCode) {
                  case 37:
                  case 65:
                    left=false;
                    if(right){
                    	player.action="moveRight";
                    }
                    else{
                    	player.action="stay";
                    }
                    break;
                  case 39:      
                  case 68:
                  right=false;
                   if(left){
                    	player.action="moveLeft";
                    }
                    else{
                    	player.action="stay";
                    }
                    break;
                }
              });
            }
            
            function spawnFO()
            {
            	var rnd = Math.floor(Math.random() * 600)+1;
            	var randomX = Math.floor(Math.random() * (canvas.width-canvas.width/10));
            	if(rnd>=0 && rnd<=10*gameState.level){
              	var r1= new PositiveObject(	randomX,0,
              															canvas.width/10,canvas.height/13,
              															100,gameState.level*2,
              															rasberry, idCounter);
              	fallingObjects.push(r1);
              	idCounter++;
            	}
            }
            
            
            function drawFO()
            {
                fallingObjects.forEach(element => {
                	if(element.alive)
                		element.drawFallingObject();
         	       	else{
										var eID = element.id;
										fallingObjects = fallingObjects.filter(e => e.id != eID);
										}
                });   
            }
            
            function collisionChecker(){
            	fallingObjects.forEach(element => element.checkPlayerCollisions());
            }
            
        		function checkLevel(){
        			switch(true) {
        				case player.score < 1000:
        					gameState.level=1;
        					break;
        				case player.score < 2000:
        					gameState.level=2;
        					break;
        				case player.score >= 3000:
        					gameState.level=3;
        			}
        		}
            const draw = () => {
            		checkLevel();
                collisionChecker();
                checkInput();
                drawBackground();
                drawPlayer();
                displayInfo();
                spawnFO();
                drawFO();
                window.requestAnimationFrame(draw);
            }
            draw();

        </script>
    </body>
</html>
